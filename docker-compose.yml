services:
  # Backend FastAPI Service
  backend:
    build: ./backend # Path to the backend Dockerfile
    container_name: mill_dash_backend
    command: >
      sh -c "PYTHONPATH=/app uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend/:/app/ # Mounts the local code into the container for live-reloading
      - ./data/:/app/data/ # Mounts the local data directory into the container
    ports:
      - "8000:8000" # Exposes port 8000 to host machine
    env_file:
      - ./.env # Loads environment variables from the .env file
    environment:
      - UVICORN_LOG_LEVEL=debug
    depends_on:
      mosquitto:
        condition: service_started

  # MQTT Data Ingestor Service
  ingestor:
    build: ./backend
    container_name: mill_dash_ingestor
    command: >
      sh -c "python ingestor.py"
    volumes:
      - ./backend/:/app/
      - ./data/:/app/data/ # Mounts the local data directory into the container
    env_file:
      - ./.env
    depends_on:
      - backend
      - mosquitto
    restart: on-failure

  # React Frontend Service
  frontend:
    build: ./frontend
    container_name: mill_dash_frontend
    ports:
      - "3000:80" # Map host port 3000 to container's port 80 (Nginx)
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://backend:8000 # Ensure this matches your backend service name and port

  # Mosquitto MQTT Broker Service
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mill_dash_mosquitto
    ports:
      - "1883:1883" # Standard MQTT port
      - "9001:9001" # Port for WebSocket connections (optional)
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    # To add configuration like users/passwords, you would mount a config file:
    # - ./mosquitto/config:/mosquitto/config

volumes:
  mosquitto_data:
  mosquitto_log:
